<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Advanced Positioning</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="./base.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
  </head>
  <body>
    <section class="one">
      <div>1a</div>
      <div style="position: relative; top: -20px; right: -20px;">1b</div>
      <div>1c</div>
    </section>
    <section class="two">
      <div>2a</div>
      <div>2b</div>
      <div style="position: relative; left: 100px; bottom: 100px;">2c</div>
    </section>
    <section class="three">
      <div style="position: fixed; bottom: 87px; right: 132px;">3a</div>
      <div>3b</div>
      <div>3c</div>
    </section>
  </body>
</html>
